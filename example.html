        #container{
            background-color: #b8c6db;
            background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7fa 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            width: 100%;
            height: 100vh;
        }

        .grid{
            width: 500px ;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            background-color: #231f20;
            border-radius: 4px;
            overflow: hidden;
        }
        .grid div{
            width: 25px;
            height: 25px;
        }    
        .snake{
            background-color: #c2c2c2;
        }
        .apple{
            background-color: #e66916;
        }

        .score{
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            margin: 20px 0;
            color: rgb(74, 161, 237);
        }

        .start{
            display: block;
            width: auto;
            outline: none;
            border: none;
            padding: 10px 20px;
            background-color: #265db5;
            color: #fff;
            border-radius: 4px;
            margin-top: 40px;
            font-weight: 400;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0px 2px 6px 1px black;
            cursor: pointer;
        }

        @media screen and (max-width:450px) {
            .grid{
                width: 300px ;
                height: 300px;
            }
            .grid div{
                width: 15px;
                height: 15px;
            }
        }

        @media screen and (max-width:600px) {
            .grid{

                height: 400px;

            .grid div{
